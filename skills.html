<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* NAVIGATION */
    nav.nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; /* Full width for shadow */
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Full-width shadow */
      
      padding: 15px 30px;
      z-index: 1000;
    }
    
    .nav a {
      color: orange;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    nav.nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end; /* Align nav links to the right */
      gap: 25px;
    }
    
    nav.nav ul li a {
      text-decoration: none;
      color: orange;
      font-weight: 600;
      transition: color 0.3s;
    }
    
    nav.nav ul li a:hover {
      background-color: navy;
      color: #fff;
    }
    
    section {
      padding: 100px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 10px;
      border-left: 4px solid #007bff;
      padding-left: 10px;
    }

    /* Skills Section */
    .skills-section {
      background-color: #f4fafd;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .skill span {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #222;
    }

    .bar {
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }

    .fill {
      background-color: navy;
      height: 100%;
      color: white;
      font-size: 13px;
      text-align: right;
      padding-right: 5px;
      line-height: 20px;
      border-radius: 10px 0 0 10px;
      transition: width 1s ease-in-out;
    }

    .spacer {
      height: 80px;
    }

    
  </style>
</head>
<body>

  <!-- Fixed Navigation Bar -->
  <nav class="nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="cv.html">Resume</a></li>
      <li><a href="index.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Spacer to offset fixed nav -->
  <div class="spacer"></div>

  <!-- Skills Section -->
  <section id="skills" class="skills-section">
    <h2>Skills</h2>
    <div class="skills-container">
      <div class="skill">
        <span>HTML</span>
        <div class="bar"><div class="fill" style="width: 100%">100%</div></div>
      </div>
      <div class="skill">
        <span>CSS</span>
        <div class="bar"><div class="fill" style="width: 90%">90%</div></div>
      </div>
      <div class="skill">
        <span>JavaScript</span>
        <div class="bar"><div class="fill" style="width: 75%">75%</div></div>
      </div>
      <div class="skill">
        <span>PHP</span>
        <div class="bar"><div class="fill" style="width: 80%">80%</div></div>
      </div>
      <div class="skill">
        <span>WordPress/CMS</span>
        <div class="bar"><div class="fill" style="width: 60%">60%</div></div>
      </div>
      <div class="skill">
        <span>Python</span>
        <div class="bar"><div class="fill" style="width: 55%">55%</div></div>
      </div>
    </div>
  </section>

</body>
</html>
